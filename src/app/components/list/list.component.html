<div ngClass="card">
  <div>
    List of past searches
  </div>
  <div>
    <table>
      <tr>
        <th ngClass="cellword">Words</th>
        <th ngClass="cellnum">Lat</th>
        <th ngClass="cellnum">Lng</th>
      <tr>
      <tr *ngFor="let item of list; let i = index; trackBy: trackByFn">
        <td ngClass="cellword">
          {{ item.word1 }} {{ item.word2 }} {{ item.word3 }}
        </td>
        <td ngClass="cellnum">
          {{ item.lat }}
        </td>
        <td ngClass="cellnum">
          {{ item.lng }}
        </td>
      </tr>
    </table>
  </div>
  <div>
    <button (click)="fetchSearches()">Initial Fetch</button>
  </div>
</div>
